<script>
    window.onload = function (e) {
        var x =100;


        if (x > 0) {
            console.log('x > 0');
        }

        if (x > 0) {
            console.log('x > 0','if');
        }
        else {
            console.log('x > 0','else');
        }

        } while (k < 5);



    }
